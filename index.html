<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENO - Connexion / Inscription</title>
    <style>
        /* ===== Style global ===== */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* ===== Étoiles ===== */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: violet;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* ===== Texte central ===== */
        h1 {
            color: white;
            font-size: 5em;
            z-index: 2;
            margin-bottom: 20px;
            position: relative;
        }

        /* ===== Formulaires ===== */
        .form-container {
            z-index: 2;
            background: rgba(0,0,0,0.7);
            padding: 20px 40px;
            border-radius: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: violet;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #a020f0;
        }

        .switch-btn {
            background: transparent;
            color: violet;
            font-size: 0.9em;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <h1>ZENO</h1>

    <!-- Formulaire -->
    <div class="form-container" id="form-container">
        <form id="login-form">
            <h2>Connexion</h2>
            <input type="text" placeholder="Nom d'utilisateur" required>
            <input type="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
            <button type="button" class="switch-btn" onclick="toggleForm()">Créer un compte</button>
        </form>

        <form id="register-form" style="display: none;">
            <h2>Inscription</h2>
            <input type="text" placeholder="Nom d'utilisateur" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
            <button type="button" class="switch-btn" onclick="toggleForm()">Déjà un compte ? Connexion</button>
        </form>
    </div>

    <script>
        // ===== Étoiles aléatoires =====
        const starsContainer = document.getElementById('stars');
        const numStars = 200;
        for(let i=0;i<numStars;i++){
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random()*100+'%';
            star.style.left = Math.random()*100+'%';
            star.style.width = Math.random()*3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.animationDuration = (Math.random()*2 + 1) + 's';
            starsContainer.appendChild(star);
        }

        // ===== Switch connexion/inscription =====
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        function toggleForm(){
            if(loginForm.style.display === "none"){
                loginForm.style.display = "flex";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "flex";
            }
        }

        // ===== Formulaire simple (juste alert pour demo) =====
        loginForm.addEventListener('submit', e=>{
            e.preventDefault();
            alert("Connexion réussie (demo)");
        });

        registerForm.addEventListener('submit', e=>{
            e.preventDefault();
            alert("Inscription réussie (demo)");
        });
    </script>
</body>
</html>
